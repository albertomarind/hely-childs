<app-loader [show]="showLoader"></app-loader>
<div class="admin">

  <table mat-table [dataSource]="childs" multiTemplateDataRows class="mat-elevation-z8 admin__table">
    <ng-container matColumnDef="nombreNino">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreNino}} </td>
    </ng-container>
    <ng-container matColumnDef="autActividadFisica">
      <th mat-header-cell *matHeaderCellDef> A/F </th>
      <td mat-cell [ngStyle]="{'background-color':element.autActividadFisica?'#4caf50':''}" *matCellDef="let element">
      </td>
    </ng-container>
    <ng-container matColumnDef="autMaquillaje">
      <th mat-header-cell *matHeaderCellDef> MAQ </th>
      <td mat-cell [ngStyle]="{'background-color':element.autMaquillaje? '#9c27b0':''}" *matCellDef="let element">
      </td>
    </ng-container>
    <ng-container matColumnDef="autBano">
      <th mat-header-cell *matHeaderCellDef> BAÑO </th>
      <td mat-cell [ngStyle]="{'background-color': element.autBano?'#2196f3':'#ba0808'}" *matCellDef="let element">
      </td>
    </ng-container>
    <ng-container matColumnDef="autPinturas">
      <th mat-header-cell *matHeaderCellDef> PINT </th>
      <td mat-cell [ngStyle]="{'background-color': element.autPinturas?'rgb(236 134 48)':''}" *matCellDef="let element">
      </td>
    </ng-container>
    <ng-container matColumnDef="padAlergiaEnfermedad">
      <th mat-header-cell *matHeaderCellDef> MED </th>
      <td [ngStyle]="{'background-color': element.padAlergiaEnfermedad?'':'#eaea3d'}" mat-cell
        *matCellDef="let element"> </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell  mat-row *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description" style="width: 100%;">
            <div style="display: flex; justify-content: center;">
              <button style="margin-right: 1rem;" mat-mini-fab color="primary" (click)="updateChild(element)">
                <mat-icon>mode_edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" (click)="deleteChild(element)" >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <label>Edad:</label><span>{{element.edadNino}}</span>
            <label>Padre/Tutor:</label><span>{{element.nombrePadreTutor}}</span>
            <label>Teléfono:</label><span><a href="tel:{{element.telefonoPadreTutor}}">{{element.telefonoPadreTutor}}</a></span>
            <label>Descripcion de alergia o enfermedad:</label><span>{{element.descAlergiaEnfermedad}}</span>
            <label>Observaciones:</label><span>{{element.observaciones}}</span>

          </div>

        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
